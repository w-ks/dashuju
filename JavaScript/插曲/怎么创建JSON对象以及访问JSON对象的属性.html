<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于JSON</title>
</head>

<body>

    <!-- 
        1.什么是JSON？
            JavaScript Object Notation（JavaScript标记对象）
            简称JSON
            JSON是一种轻量级的数据交换格式。
            
            什么是轻量级:
                体现在JSON的体积小。虽然一个小的体积可能表示的数据很多。
                
            什么是数据交换:
            c语言和java语言之间交换数据, 
            python和java语言之间交换数据, 
            javascript和java之间交换数据。
            
        透露一下:在现代的开发中,能够做数据交换的,包括两个:
            第一个:JSON
            第二个:XML
            JSON和XML都是非常标准的数据交换格式。
            
    2、在 JavaScript当中,json是以对象的形式存在的。
    
    3.JSON格式与python字典类似 
        怎么定义JSON格式的对象，怎么访问对象的属性呢？
            语法格式：
                var jsonobj={
                    '属性名'：属性值，
                    '属性名'：属性值，
                    ......
                }
        
    
    4、注意:在JS中[]和{}有什么区别?
        []是数组对象
        {}是json对象


    
    
    
    -->
    <script>
        var emp = {
            "empno": 7369,
            "ename": "smith",
            "sal": 800
        }

        // 怎么访问对象的属性?
        // 第一种方式 
        console.log(emp.empno)
        console.log(emp.ename)
        console.log(emp.sal)

        //第二种方式 
        console.log(emp["empno"])
        console.log(emp["ename"])
        console.log(emp["sal"])

        // 创建json类
        var person = {
            "name": 'zhangsan',
            "sex": false,
            "aihao": ["抽烟", "喝酒", "烫头"]
        }

        // 访问person的name属性
        console.log(person.name)
            // 如果person的sex属性为真 "sex"="男" 为假则"sex"="女"
        console.log(person.sex ? "男" : "女")
            // 遍历aihao属性
        var aihaos = person.aihao
        for (var i = 0; i < aihaos.length; i++) {
            console.log(aihaos[i])
        }
    </script>
</body>

</html>
