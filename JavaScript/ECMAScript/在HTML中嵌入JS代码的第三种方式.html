<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在HTML中嵌入JS代码的第三种方式:引入外部独立的JS文件</title>

    <!-- 引入外部独立的CSS文件。这个标签link中属性是href -->
    <link rel="stylesheet" href="">
</head>

<body>

    <!-- 引入外部独立的js文件 ，只要引入一次，JS文件就会全部执行-->
    <!-- script标签引入js文件的时候,是src属性,不是href -->
    <script src="E:\html\JavaScript\js\1.js"></script>

    <!-- 单独的脚本块 -->
    <script>
        alert("hello world###%%%")
    </script>
</body>

</html>
