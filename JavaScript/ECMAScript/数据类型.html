<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>

<body>
    <script>
        // 1.typeof运算符(非常重要*****) 
        //     typeof运算符可以在js代码运行过程当中,动态的获取变量的数据类型。 
        //     typeof运算符的语法格式: typeof 变量名 
        //     typeof运算符的运算结果是以下6个字符串之一:
        //         "undefined"  
        //         "number" 
        //         "string 
        //         "boolean" 
        //         "object" 
        //         "function"
        //         并且以上6个字符串都是全部小写的!
        // 2、在中判断两个字符串是否相等,应该使用“==”,中没 JS中没有equals函数!!


        // sum函数的作用是计算两个数字的和,要求和y都必须是数字类型,如果不是数字类型应该提示错误信息! 
        function sum(x, y) {
            //有一段代码可以动态获取x和y变量的数据类型. 
            if (typeof x == "number" && typeof y == "number") {
                //求和结果 
                alert(x + y);
            } else {
                //程序执行到这里表示x和y不都是数字 
                alert("对不起,传递的两个参数必须都是数字才可以求和!");
            }
        }

        // 输出信息到控制台，类似java中的：System.out.println()
        console.log(typeof k)

        var e = 100
        console.log(typeof e)

        var username = '吴'
        console.log(typeof username)

        var sex = true
        console.log(typeof sex)

        // null属于Null类型，但是typeof运算符的运算结果是‘object’
        var v = null
        console.log(typeof v)

        var newobject = new Object
        console.log(typeof newobject)
    </script>

    <input type="button" value="计算两个数字的和" onclick="sum('abc','def')">
    <input type="button" value="计算两个数字的和" onclick="sum(1,111)">

</body>

</html>
