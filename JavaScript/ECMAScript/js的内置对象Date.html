<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的内置对象:Date</title>
</head>

<body>
    <script>
        // JS的内置对象:Date
        var time = new Date(); // 获取系统当前时间的 
        console.log(time) // Thu Feb 04 2021 12:47:58 GMT+0800 (中国标准时间)


        // 进行格式转换
        // 可以将年月日的信息都拿出来然后自己拼接格式. 
        var year = time.getFullYear();
        var month = time.getMonth(); // 0-11 表示 1-12
        // var day=time.getDay();   // 获取的是星期几 
        var day = time.getDate(); // 获取一个月份中的第几天 
        console.log(year + "年" + (month + 1) + "月" + day + "日")
            //获取时分秒毫秒
            // time.getHours()
            // time.getMinutes()
            // time.getSeconds()
            // time.getMilliseconds()

        // 在js中提供了一个函数toLocaleString(),其实这个函数是Object中的
        // 转换成具有本地语言环境的日期格式 
        var strTime = time.toLocaleString();
        console.log(strTime) // 2021/2/4下午1:03:09

        // 怎么获取自"1970年1月1日00:00:000"到系统当前时间的总毫秒数 
        var now = new Date();
        var timeMillis = now.getTime() // 这个getTime()方法是一个重点方法 
        console.log(timeMillis) // 1612414989578时间戳
    </script>
</body>

</html>
