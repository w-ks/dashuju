<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中捕捉键值</title>
</head>

<body>
    <script>
        window.onload = function() {

            document.getElementById("t1").onkeydown = function(x) { //x代表的是一个keydown事件对象
                // keycode获取键值 
                // 记住：键盘上回车键的键值永远都是13.ESC键的键值永远都是27.
                if (x.keyCode == 13) {
                    console.log('登录，正在进行身份认证，请稍后...')
                } else if (x.keyCode == 27) {

                    console.log("系统安全退出了！")
                }
            }

        }
    </script>


    用户名：<input type="text" id="t1">
</body>

</html>
