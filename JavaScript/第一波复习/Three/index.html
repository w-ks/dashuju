<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模仿网易云音乐实现3D效果图片轮播</title>
    <script src="E:\html\JavaScript\第一波复习\Three\js\JaScript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 轮播图整体div -->
<div class="banner">
    <!-- 无序列表承载轮播的图片 -->
    <ul class="img">
        <li><a href="#"><img src="E:\html\JavaScript\第一波复习\Three\img\1.jpg" alt="1"></a></li>
        <li><a href="#"><img src="E:\html\JavaScript\第一波复习\Three\img\2.jpg" alt="2"></a></li>
        <li><a href="#"><img src="E:\html\JavaScript\第一波复习\Three\img\3.jpg" alt="3"></a></li>
        <li><a href="#"><img src="E:\html\JavaScript\第一波复习\Three\img\4.jpg" alt="4"></a></li>
        <li><a href="#"><img src="E:\html\JavaScript\第一波复习\Three\img\5.jpg" alt="5"></a></li>
        <li><a href="#"><img src="E:\html\JavaScript\第一波复习\Three\img\6.jpg" alt="6"></a></li>
        <li><a href="#"><img src="E:\html\JavaScript\第一波复习\Three\img\7.jpg" alt="7"></a></li>
    </ul>
    <!-- 用来防止圆点 具体在js代码中实现 -->
    <ul class="num"><li></li></ul>
    <!-- 左右点击按钮 -->
    <div class="btn">
        <span class="prev"> < </span>
        <span class="next"> > </span>
    </div>
</div>
</body>
</html>
