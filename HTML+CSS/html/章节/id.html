<!DOCTYPE html>
<html lang="en">

<head id="myhead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id</title>
</head>

<body id="mybody">
    <!--html元素的id属性-->
    <!-- 1、在HTML中任何一个节点上,多有id属性
         2、在同一个网页中,id属性是不能重复的。
         3、id代表了这个节点,id是这个节点的身份证号。
         4、后期 javascript学习了之后,我们要通过 javascript
         对HTML的节点进行增改,对节点增册改的时候,需要先获取到
         该节点对象,id属性可以让我们方便的获取到该节点对象。
         5、通过id属性可以很 Javascript方便的在中获取到该节点,
         然后对这个节点进行操作,最终产生网页的动态效果,所以 
         javascript可以让死气沉沉网页活跃起来。 -->

</body>

</html>
