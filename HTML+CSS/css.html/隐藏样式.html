<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displ</title>

    <style>
        #citysOfChina {
            /* display:block 显示 */
            /* display:none 隐藏 */
            display: block;
        }
        
        ul {
            /* 列表前面的样式 */
            list-style-type: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>中国
            <ul id="citysOfChina">
                <li>北京</li>
                <li>天津</li>
            </ul>
        </li>
        <li>美国</li>
        <li>日本</li>
    </ul>
</body>

</html>
