<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位样式position</title>

    <style>
        #div1 {
            background-color: cornflowerblue;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        
        #baidu:hover {
            /* 变成小手 */
            cursor: pointer;
            text-decoration: underline;
            color: red;
        }
    </style>
</head>

<body>
    <div id="div1">
        <span id="baidu">百度</span>
    </div>

</body>

</html>
