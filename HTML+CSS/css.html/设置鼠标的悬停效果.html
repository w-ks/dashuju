<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置鼠标的悬停效果</title>

    <style>
        /*:hover是专门用来设置鼠标悬停效果的 */
        
        span:hover {
            font-size: 20px;
            color: red;
        }
        /* 注意:hover在使用的时候，这个冒号两边都是不允许有空格的 */
        
        input:hover {
            border-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <span>我是一个盒子</span>
    <span>我是一个盒子</span>

    <input type="text">
</body>

</html>
